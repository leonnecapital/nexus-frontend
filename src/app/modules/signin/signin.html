<div class="min-h-screen flex">
    <div class="w-full md:w-2/5 flex items-center justify-center p-8 sm:p-12 lg:p-16 bg-white">
        <div class="w-full max-w-sm">
            <h1 class="text-3xl font-extrabold text-[#001f50] mb-2">
                Bem-vindo de Volta
            </h1>
            <p class="text-gray-600 mb-8">
                Entre com suas credenciais ou crie uma conta.
            </p>

            <div id="auth-container">

                <form [formGroup]="form" id="signin-form">

                    <button type="button"
                        class="w-full py-2.5 px-4 rounded-lg text-white font-semibold bg-[#5c9afc] hover:bg-[#4a8ce0] transition duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-[#5c9afc] focus:ring-offset-2 flex items-center justify-center mb-6">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M43.61 20.0825H24V27.9175H35.4175C34.9088 30.65 33.15 32.7475 30.705 34.33L38.1675 39.8125C42.75 35.805 45.62 29.58 45.62 22.95C45.62 21.6425 45.485 20.335 45.215 19.06L43.61 20.0825Z"
                                fill="#FFFFFF" />
                            <path
                                d="M24 45.62C30.7625 45.62 36.6325 43.435 41.025 39.8125L33.5625 34.33C31.42 35.6375 28.8475 36.3125 25.865 36.3125C20.675 36.3125 16.275 33.0275 14.67 28.3225L7.2075 33.805C10.635 40.575 17.65 45.62 24 45.62Z"
                                fill="#FFFFFF" />
                            <path
                                d="M14.67 28.3225C13.88 25.8775 13.88 23.185 14.67 20.74L7.2075 15.2575C4.7625 19.0375 4.7625 24.025 7.2075 28.795L14.67 28.3225Z"
                                fill="#FFFFFF" />
                            <path
                                d="M24 12.7575C27.3825 12.7575 30.17 14.15 32.195 16.035L38.3075 10.0125C34.155 6.2325 29.3525 4 24 4C17.65 4 10.635 9.045 7.2075 15.815L14.67 21.2975C16.275 16.5925 20.675 13.2675 25.865 13.2675H24V12.7575Z"
                                fill="#FFFFFF" />
                        </svg>
                        Continuar com Google
                    </button>
                    <div class="relative flex justify-center items-center mb-6">
                        <div class="w-full h-px bg-gray-300"></div>
                        <span class="absolute px-4 text-sm text-gray-500 bg-white">ou</span>
                    </div>

                    <div class="mb-5">
                        <label for="email-login" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                        <input type="email" id="email-login" name="email-login"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-[#5c9afc] focus:border-[#5c9afc] transition duration-150"
                            placeholder="seu.email@exemplo.com" formControlName="email">
                    </div>

                    <div class="mb-6">
                        <label for="password-login" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                        <input type="password" id="password-login" name="password-login"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-[#5c9afc] focus:border-[#5c9afc] transition duration-150"
                            placeholder="Mínimo 6 caracteres" formControlName="password">
                    </div>

                    <div class="flex justify-between items-center mb-6">
                        <label class="flex items-center text-sm text-gray-600">
                            <input type="checkbox"
                                class="h-4 w-4 text-[#5c9afc] border-gray-300 rounded focus:ring-[#5c9afc]"
                                formControlName="rememberme">
                            <span class="ml-2">Lembrar de mim</span>
                        </label>
                        <a routerLink="/forgot-password"
                            class="text-sm font-medium text-[#5c9afc] hover:text-[#001f50] transition duration-150">
                            Esqueceu a senha?
                        </a>
                    </div>

                    <button type="submit"
                        class="w-full py-3 px-4 rounded-lg text-white font-semibold bg-[#001f50] hover:bg-[#001940] transition duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-[#5c9afc] focus:ring-offset-2">
                        Entrar
                    </button>

                    <p class="mt-6 text-center text-sm text-gray-600">
                        Não tem uma conta?
                        <a id="show-signup" routerLink="/signup"
                            class="font-semibold text-[#f2ab1a] hover:text-[#e09809] transition duration-150 ml-1">
                            Cadastre-se
                        </a>
                    </p>
                </form>

            </div>
        </div>
    </div>

    <div class="hidden md:block md:w-3/5 bg-gray-200 relative">
        <div class="absolute inset-0 bg-cover bg-center"
            style="background-image: url('https://images.unsplash.com/photo-1590283603417-a0680373e970?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        </div>

        <div class="absolute inset-0 bg-[#001f50] opacity-80 flex items-center justify-center">
            <div class="text-white text-center p-8">
                <h2 class="text-4xl font-extrabold mb-4 text-[#5c9afc]">
                    Seu Futuro Financeiro Começa Aqui
                </h2>
                <p class="text-xl font-light max-w-lg mx-auto">
                    Ferramentas poderosas e seguras para gerenciar seus ativos.
                </p>
            </div>
        </div>
    </div>
</div>
