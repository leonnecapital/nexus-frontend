<div class="flex h-screen bg-gray-50 overflow-hidden">

    <div
        class="hidden md:flex flex-col w-20 lg:w-64 bg-[#001f50] text-white shadow-xl transition-all duration-300 group hover:w-64">

        <div class="flex items-center justify-center h-20 border-b border-[#5c9afc]/30 p-4 overflow-hidden">
            <span
                class="text-2xl font-extrabold tracking-wider text-white whitespace-nowrap hidden group-hover:inline lg:inline">
                NEX<span class="text-[#5c9afc]">US</span>
            </span>
            <span class="text-2xl font-extrabold tracking-wider text-white block group-hover:hidden lg:hidden">
                F<span class="text-[#5c9afc]">S</span>
            </span>
        </div>

        <nav class="flex-grow p-4 space-y-4">

            <a href="/dashboard"
                class="flex items-center justify-center lg:justify-start py-3 px-4 rounded-lg text-[#5c9afc] font-semibold bg-[#001940] transition duration-150 group-hover:justify-start lg:justify-start">
                <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                    </path>
                </svg>
                <span class="ml-3 whitespace-nowrap hidden group-hover:block lg:block">Dashboard</span>
            </a>

            <a href="/transacoes"
                class="flex items-center justify-center lg:justify-start py-3 px-4 rounded-lg text-gray-300 transition duration-150 hover:bg-[#001940] hover:text-white group-hover:justify-start lg:justify-start">
                <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m0 0h2m-2 0h-2m2 0v2m0-2h2m0 0a2 2 0 01-2 2v2a2 2 0 002 2h2m-4-2h2m-2 0h-2m2 0v2m0-2h2m0 0a2 2 0 01-2 2v2a2 2 0 002 2h2">
                    </path>
                </svg>
                <span class="ml-3 whitespace-nowrap hidden group-hover:block lg:block">Transações</span>
            </a>

            <a href="/relatorios"
                class="flex items-center justify-center lg:justify-start py-3 px-4 rounded-lg text-gray-300 transition duration-150 hover:bg-[#001940] hover:text-white group-hover:justify-start lg:justify-start">
                <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0h3a2 2 0 002-2v-6a2 2 0 00-2-2H9m0 10V9a2 2 0 012-2h2a2 2 0 012 2v10m-3-6h.01">
                    </path>
                </svg>
                <span class="ml-3 whitespace-nowrap hidden group-hover:block lg:block">Relatórios</span>
            </a>

            <a href="/configuracoes"
                class="flex items-center justify-center lg:justify-start py-3 px-4 rounded-lg text-gray-300 transition duration-150 hover:bg-[#001940] hover:text-white group-hover:justify-start lg:justify-start">
                <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.747 2.053-1.747 2.479 0l.542 2.213a.998.998 0 00.957.733h2.32c1.742 0 2.458 2.094 1.258 3.256l-1.84 1.41a.996.996 0 00-.363 1.118l.542 2.213c.426 1.747-1.307 2.864-2.479 2.083l-1.84-1.41a.996.996 0 00-1.118-.363l-2.213.542c-1.747.426-2.864-1.307-2.083-2.479l1.41-1.84a.996.996 0 00.363-1.118l-.542-2.213c-.426-1.747 1.307-2.864 2.479-2.083l1.84 1.41a.996.996 0 001.118-.363l2.213-.542z">
                    </path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span class="ml-3 whitespace-nowrap hidden group-hover:block lg:block">Configurações</span>
            </a>
        </nav>
    </div>

    <div class="flex flex-col flex-1 overflow-y-auto">

        <header
            class="flex items-center justify-between h-20 bg-white border-b border-gray-200 px-6 shadow-md sticky top-0 z-10">

            <div class="flex items-center">
                <button class="text-gray-500 focus:outline-none md:hidden mr-4" aria-label="Abrir Menu">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>

                <div class="hidden lg:block w-96 relative">
                    <input type="text" placeholder="Pesquisar transações, relatórios..."
                        class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg bg-gray-100 focus:ring-[#5c9afc] focus:border-[#5c9afc] transition">
                    <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>

            <div class="flex items-center space-x-4">

                <button class="p-2 rounded-full text-gray-500 hover:bg-gray-100 transition duration-150 relative">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                        </path>
                    </svg>
                    <span class="absolute top-1 right-1 h-2 w-2 rounded-full bg-[#f2ab1a] border-2 border-white"></span>
                </button>

                <div class="flex items-center space-x-3 border-l pl-4 cursor-pointer group">
                    <img class="h-10 w-10 rounded-full object-cover border-2 border-gray-200 group-hover:border-[#5c9afc] transition"
                        src="https://via.placeholder.com/150/5c9afc/ffffff?text=U" alt="Avatar do Usuário">
                    <div class="text-left hidden sm:block">
                        <p class="text-sm font-medium text-[#001f50] group-hover:text-[#5c9afc] transition">João Silva
                        </p>
                        <p class="text-xs text-gray-500">Financeiro</p>
                    </div>
                </div>

                <button (click)="logout()" title="Sair"
                    class="p-2 rounded-full text-gray-500 hover:text-white hover:bg-[#f2ab1a] transition duration-150 focus:outline-none focus:ring-2 focus:ring-[#f2ab1a] focus:ring-offset-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                        </path>
                    </svg>
                </button>
            </div>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6 sm:p-8">

            <h3 class="text-3xl font-bold text-[#001f50] mb-6">Início do Dashboard</h3>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-[#5c9afc]">
                    <p class="text-gray-500 text-sm">Receita</p>
                    <p class="text-2xl font-bold text-[#001f50] mt-1">R$ 15.400,00</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-[#001f50]">
                    <p class="text-gray-500 text-sm">Despesa</p>
                    <p class="text-2xl font-bold text-[#001f50] mt-1">R$ 5.900,00</p>
                </div>
            </div>

            <div class="mt-8 bg-white p-6 rounded-xl shadow-lg h-96">
                <p class="text-lg font-semibold text-[#001f50]">Gráficos e Tabelas</p>
            </div>
        </main>
    </div>
</div>
