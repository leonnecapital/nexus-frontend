<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 p-4 sm:p-6">
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl overflow-hidden md:max-w-3xl md:flex">

        <div id="signin-block" class="p-8 sm:p-10 flex flex-col justify-center w-full md:w-1/2">
            <h2 class="text-3xl font-extrabold text-[#001f50] mb-2 text-center">Entrar no Sistema</h2>
            <p class="text-gray-600 mb-8 text-center">Acesse sua conta para continuar.</p>

            <div [formGroup]="form">
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-[#5c9afc] focus:border-[#5c9afc] transition duration-150 ease-in-out"
                        placeholder="seu.email@exemplo.com" required formControlName="email">
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" id="password" name="password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-[#5c9afc] focus:border-[#5c9afc] transition duration-150 ease-in-out"
                        placeholder="Mínimo 6 caracteres" required formControlName="password">
                </div>

                <button type="button"
                    class="w-full py-3 px-4 rounded-lg text-white font-semibold bg-[#001f50] hover:bg-[#001940] transition duration-200 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-[#5c9afc] focus:ring-offset-2"
                    (click)="doSignIn()" [ngClass]="{ 'disabled': !form.valid }">
                    Entrar
                </button>
            </div>

            <div class="mt-6 text-center">
                <a href="#"
                    class="text-sm font-medium text-[#001f50] hover:text-[#5c9afc] transition duration-150 ease-in-out">Esqueceu
                    a senha?</a>
            </div>

            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">Não tem uma conta?
                    <a href="#" id="show-signup"
                        class="font-semibold text-[#f2ab1a] hover:text-[#e09809] transition duration-150 ease-in-out"
                        onclick="document.getElementById('signin-block').classList.add('hidden'); document.getElementById('signup-block').classList.remove('hidden'); return false;">Cadastre-se</a>
                </p>
            </div>
        </div>

        <div id="signup-block" class="p-8 sm:p-10 flex-col justify-center w-full md:w-1/2 hidden">
            <h2 class="text-3xl font-extrabold text-[#001f50] mb-2 text-center">Criar Conta</h2>
            <p class="text-gray-600 mb-8 text-center">Junte-se a nós em segundos.</p>

            <form>
                <div class="mb-5">
                    <label for="signup-name" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                    <input type="text" id="signup-name" name="signup-name"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-[#5c9afc] focus:border-[#5c9afc] transition duration-150 ease-in-out"
                        placeholder="Seu nome" required>
                </div>

                <div class="mb-5">
                    <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <input type="email" id="signup-email" name="signup-email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-[#5c9afc] focus:border-[#5c9afc] transition duration-150 ease-in-out"
                        placeholder="seu.email@exemplo.com" required>
                </div>

                <div class="mb-6">
                    <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" id="signup-password" name="signup-password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-[#5c9afc] focus:border-[#5c9afc] transition duration-150 ease-in-out"
                        placeholder="Mínimo 6 caracteres" required>
                </div>

                <button type="submit"
                    class="w-full py-3 px-4 rounded-lg text-white font-semibold bg-[#f2ab1a] hover:bg-[#e09809] transition duration-200 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-[#5c9afc] focus:ring-offset-2">
                    Cadastrar
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Já tem uma conta?
                    <a href="#" id="show-signin"
                        class="font-semibold text-[#001f50] hover:text-[#5c9afc] transition duration-150 ease-in-out"
                        onclick="document.getElementById('signup-block').classList.add('hidden'); document.getElementById('signin-block').classList.remove('hidden'); return false;">Faça
                        Login</a>
                </p>
            </div>
        </div>

        <div class="hidden md:flex md:w-1/2 bg-[#5c9afc] items-center justify-center p-8 text-white rounded-r-xl">
            <div class="text-center">
                <h3 class="text-4xl font-bold mb-4">Bem-vindo(a)!</h3>
                <p class="text-lg">Gerencie suas finanças de forma rápida e eficiente.</p>
            </div>
        </div>
    </div>
</div>
